<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/general.css">
    <title>Document</title>
  </head>
  <body> 
    <main>
      <h1 id="title-main">Masoterapia & Resilencia</h1>
      <div class="bg">
        <div class="fila">
          <h2>Ficha del paciente de masoterapia</h2>
          <label class="fecha-actual mt-4">Fecha:
            <input type="date" name="">
          </label>
        </div>
        <div class="fila">
          <div class="subtitle mt-4 mb-2">
            <h3>Datos Personales</h3><img src=".././img/ico/edit.svg">
          </div>
          <div class="bg__2">
            <label>Nombre y apellido:
              <input type="text" name="">
            </label>
            <label class="w-100 mt-3">Sexo:
              <select> 
                <option value="-">-</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
              </select>
            </label>
            <label class="mt-3">Fecha de nacimiento:
              <input type="date" name="">
            </label>
            <label class="mt-3 w-100">Estado civil:
              <input type="text" name="">
            </label>
            <label class="mt-3 w-100">Ocupacion:
              <input type="text" name="">
            </label>
          </div>
        </div>
        <div class="fila">
          <div class="subtitle mt-4 mb-2">
            <h3>Datos de Contacto</h3><img src=".././img/ico/edit.svg">
          </div>
          <div class="bg__2">
            <label>Domicilio:
              <input type="text" name="">
            </label>
            <label class="mt-3">Localidad:
              <input type="text" name="">
            </label>
            <label class="mt-3">Codigo Postal:
              <input type="text" name="">
            </label>
            <label class="mt-3">Telefono:
              <input type="tel" name="">
            </label>
            <label class="mt-3">E-mail:
              <input type="email" name="">
            </label>
          </div>
        </div>
        <div class="fila">
          <div class="subtitle mt-4 mb-2">
            <h3>Datos Medicos</h3><img src=".././img/ico/edit.svg">
          </div>
          <div class="bg__2">
            <label>Grupo sanguineo:
              <input type="text" name="">
            </label>
            <label class="mt-3">Hijos:
              <input type="number" name="">
            </label>
            <div class="mt-3">Se encuentra embarazada?
              <div class="bg__2__radio-container">
                <div class="bg__2__radio-items">
                  <label for="embarazada-si">SI</label>
                  <input id="embarazada-si" type="radio" name="embarazada" value="SI">
                </div>
                <div class="bg__2__radio-items">
                  <label for="embarazada-no">NO</label>
                  <input id="embarazada-no" type="radio" name="embarazada" value="NO">
                </div>
              </div>
            </div>
            <label class="mt-3">Ultima menstruazion:
              <input type="date" name="">
            </label>
            <div class="mt-3">Intervenciones quirurgicas
              <div class="bg__2__radio-container">
                <div class="bg__2__radio-items">
                  <label for="intervencion-si">SI</label>
                  <input id="intervencion-si" type="radio" name="intervencion" value="SI">
                </div>
                <div class="bg__2__radio-items">
                  <label for="intervencion-no">NO</label>
                  <input id="intervencion-no" type="radio" name="intervencion" value="NO">
                </div>
              </div>
            </div>
            <label class="mt-3">Detalles de la int. Quir.:
              <textarea name="" cols="30" rows="8"> </textarea>
            </label>
          </div>
        </div>
        <div class="fila">
          <div class="subtitle mt-4 mb-2">
            <h3>Enfermedades <br> previas/existentes</h3><img src=".././img/ico/edit.svg">
          </div>
          <div class="bg__2">
            <div class="bg__2__radio">
              <label>Diabetes:</label>
              <div class="bg__2__radio__row">
                <div class="bg__2__radio-items">
                  <label for="intervencion-si">SI</label>
                  <input id="diabetes-si" type="radio" name="diabetes" value="SI">
                </div>
                <div class="bg__2__radio-items">
                  <label for="intervencion-no">NO</label>
                  <input id="diabetes-no" type="radio" name="diabetes" value="NO">
                </div>
              </div>
            </div>
            <div class="bg__2__radio mt-4">
              <label>Marcapasos:</label>
              <div class="bg__2__radio__row">
                <div class="bg__2__radio-items">
                  <label for="marcapasos-si">SI</label>
                  <input id="intervencion-si" type="radio" name="marcapasos" value="SI">
                </div>
                <div class="bg__2__radio-items">
                  <label for="marcapasos-no">NO</label>
                  <input id="intervencion-no" type="radio" name="marcapasos" value="NO">
                </div>
              </div>
            </div>
            <div class="bg__2__radio mt-4">
              <label>Alergias:</label>
              <div class="bg__2__radio__row">
                <div class="bg__2__radio-items">
                  <label for="alergias-si">SI</label>
                  <input id="intervencion-si" type="radio" name="alergias" value="SI">
                </div>
                <div class="bg__2__radio-items">
                  <label for="alergias-no">NO</label>
                  <input id="intervencion-no" type="radio" name="alergias" value="NO">
                </div>
              </div>
            </div>
            <div class="bg__2__radio mt-4">
              <label>Asma:</label>
              <div class="bg__2__radio__row">
                <div class="bg__2__radio-items">
                  <label for="asma-si">SI</label>
                  <input id="intervencion-si" type="radio" name="asma" value="SI">
                </div>
                <div class="bg__2__radio-items">
                  <label for="asma-no">NO</label>
                  <input id="intervencion-no" type="radio" name="asma" value="NO">
                </div>
              </div>
            </div>
            <div class="bg__2__radio mt-4">
              <label>Sida:</label>
              <div class="bg__2__radio__row">
                <div class="bg__2__radio-items">
                  <label for="sida-si">SI</label>
                  <input id="intervencion-si" type="radio" name="sida" value="SI">
                </div>
                <div class="bg__2__radio-items">
                  <label for="sida-no">NO</label>
                  <input id="intervencion-no" type="radio" name="sida" value="NO">
                </div>
              </div>
            </div>
            <div class="bg__2__radio mt-4">
              <label>Epilepsia:</label>
              <div class="bg__2__radio__row">
                <div class="bg__2__radio-items">
                  <label for="epilepsia-si">SI</label>
                  <input id="intervencion-si" type="radio" name="epilepsia" value="SI">
                </div>
                <div class="bg__2__radio-items">
                  <label for="epilepsia-no">NO</label>
                  <input id="intervencion-no" type="radio" name="epilepsia" value="NO">
                </div>
              </div>
            </div>
            <div class="bg__2__radio mt-4">
              <label>Protesis dental:</label>
              <div class="bg__2__radio__row">
                <div class="bg__2__radio-items">
                  <label for="dental-si">SI</label>
                  <input id="intervencion-si" type="radio" name="dental" value="SI">
                </div>
                <div class="bg__2__radio-items">
                  <label for="dental-no">NO</label>
                  <input id="intervencion-no" type="radio" name="dental" value="NO">
                </div>
              </div>
            </div>
            <div class="bg__2__radio mt-4">
              <label>Lentes de contacto:</label>
              <div class="bg__2__radio__row">
                <div class="bg__2__radio-items">
                  <label for="lentes-si">SI</label>
                  <input id="intervencion-si" type="radio" name="lentes" value="SI">
                </div>
                <div class="bg__2__radio-items">
                  <label for="lentes-no">NO</label>
                  <input id="intervencion-no" type="radio" name="lentes" value="NO">
                </div>
              </div>
            </div>
            <div class="bg__2__radio mt-4">
              <label>Hipotenso:</label>
              <div class="bg__2__radio__row">
                <div class="bg__2__radio-items">
                  <label for="hipotenso-si">SI</label>
                  <input id="intervencion-si" type="radio" name="hipotenso" value="SI">
                </div>
                <div class="bg__2__radio-items">
                  <label for="hipotenso-no">NO</label>
                  <input id="intervencion-no" type="radio" name="hipotenso" value="NO">
                </div>
              </div>
            </div>
            <div class="bg__2__radio mt-4">
              <label>Hipertenso:</label>
              <div class="bg__2__radio__row">
                <div class="bg__2__radio-items">
                  <label for="hipertenso-si">SI</label>
                  <input id="intervencion-si" type="radio" name="hipertenso" value="SI">
                </div>
                <div class="bg__2__radio-items">
                  <label for="hipertenso-no">NO</label>
                  <input id="intervencion-no" type="radio" name="hipertenso" value="NO">
                </div>
              </div>
            </div>
            <div class="bg__2__radio mt-4">
              <label>Hepatitis:</label>
              <div class="bg__2__radio__row">
                <div class="bg__2__radio-items">
                  <label for="hepatitis-si">SI</label>
                  <input id="intervencion-si" type="radio" name="hepatitis" value="SI">
                </div>
                <div class="bg__2__radio-items">
                  <label for="hepatitis-no">NO</label>
                  <input id="intervencion-no" type="radio" name="hepatitis" value="NO">
                </div>
              </div>
            </div>
            <div class="bg__2__radio">
              <label for="hepatitis-tipo">Tipo:</label>
              <div class="bg__2__radio__row">
                <div class="bg__2__radio-items">
                  <select id="hepatitis-tipo" name="">
                    <option value="A">A </option>
                    <option value="B">B </option>
                    <option value="C">C </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="bg__2__radio mt-4">
              <label>Fracturas:</label>
              <div class="bg__2__radio__row">
                <div class="bg__2__radio-items">
                  <label for="fracturas-si">SI</label>
                  <input id="intervencion-si" type="radio" name="fracturas" value="SI">
                </div>
                <div class="bg__2__radio-items">
                  <label for="fracturas-no">NO</label>
                  <input id="intervencion-no" type="radio" name="fracturas" value="NO">
                </div>
              </div>
            </div>
            <label class="mt-3">Zona:
              <textarea name="" cols="30" rows="2"></textarea>
            </label>
            <label class="mt-3">Antiguedad:
              <textarea name="" cols="30" rows="2"></textarea>
            </label>
            <label class="mt-3">Observaciones (clavos,protesis,etc.):
              <textarea name="" cols="30" rows="2"></textarea>
            </label>
            <div class="bg__2__radio mt-4">
              <label>Realiza act. fisica?</label>
              <div class="bg__2__radio__row">
                <div class="bg__2__radio-items">
                  <label for="actividad-si">SI</label>
                  <input id="intervencion-si" type="radio" name="actividad" value="SI">
                </div>
                <div class="bg__2__radio-items">
                  <label for="actividad-no">NO</label>
                  <input id="intervencion-no" type="radio" name="actividad" value="NO">
                </div>
              </div>
            </div>
            <label class="mt-3">Detallar:
              <textarea name="" cols="30" rows="2"></textarea>
            </label>
            <div class="bg__2__radio mt-4">
              <label>Esta bajo <br>atencion medica?</label>
              <div class="bg__2__radio__row">
                <div class="bg__2__radio-items">
                  <label for="atencion-si">SI</label>
                  <input id="intervencion-si" type="radio" name="atencion" value="SI">
                </div>
                <div class="bg__2__radio-items">
                  <label for="atencion-no">NO</label>
                  <input id="intervencion-no" type="radio" name="atencion" value="NO">
                </div>
              </div>
            </div>
            <div class="bg__2__radio mt-4">
              <label>Toma <br> medicamentos?</label>
              <div class="bg__2__radio__row">
                <div class="bg__2__radio-items">
                  <label for="medicamentos-si">SI</label>
                  <input id="intervencion-si" type="radio" name="medicamentos" value="SI">
                </div>
                <div class="bg__2__radio-items">
                  <label for="medicamentos-no">NO</label>
                  <input id="intervencion-no" type="radio" name="medicamentos" value="NO">
                </div>
              </div>
            </div>
            <label class="mt-3">Cuales?
              <textarea name="" cols="30" rows="2"></textarea>
            </label>
          </div>
        </div>
        <div class="fila">
          <div class="subtitle mt-4 mb-2">
            <h3>Obra social</h3><img src=".././img/ico/edit.svg">
          </div>
          <div class="bg__2">
            <label>Nombre:
              <input type="text" name="">
            </label>
            <label class="mt-3">Numero de afiliado:
              <input type="text" name="">
            </label>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/general.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/general.css">
    <title>Document</title>
  </head>
  <body> 
    <main>
      <h1 id="title-main">Masoterapia & Resilencia</h1>
      <div class="container d-flex justify-content-center">
        <form class="form-login" action="/signup" method="POST">
          <div class="mb-3 mt-5">
            <label class="form-label" for="exampleInputEmail1">Email</label>
            <input class="form-control form-login__input" id="exampleInputEmail1" name="email" type="email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label class="form-label" for="exampleInputPassword1">Password</label>
            <input class="form-control form-login__input" id="exampleInputPassword1" name="password" type="password">
          </div>
          <div class="mb-3">
            <label class="form-label" for="exampleInputPassword1">Re-Password</label>
            <input class="form-control form-login__input" id="exampleInputPassword1" name="rePassword" type="password">
          </div>
          <div class="mb-3">
            <label class="form-label" for="exampleInputPassword1">Codigo</label>
            <input class="form-control form-login__input" id="exampleInputPassword1" name="codigo" type="password">
          </div>
          <div class="mb-3 d-flex justify-content-center w-100">
            <button class="btn form-login-container__btn" type="submit">Crear cuenta</button>
          </div>
        </form>
      </div>
    </main>
    <script src="../js/general.js" type="module"></script>
  </body>
</html>
